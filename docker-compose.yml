services:
  db:
    image: postgres:16
    container_name: pathik-db
    environment:
      POSTGRES_DB: pathik
      POSTGRES_USER: pathik
      POSTGRES_PASSWORD: pathik
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: pathik-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "5001:5000"

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE_URL: http://localhost:5001/api
    container_name: pathik-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data: